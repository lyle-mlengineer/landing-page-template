<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/text.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <title>Document</title>
</head>

<body>

    <div class="container">

        <!-----HEader-->

        <header class="header">

            <div class="logo-wrapper">
                <div class="logo">
                    <i class="fa-solid fa-wand-magic-sparkles"></i>
                </div>
                <h1>AI Image Generator</h1>
            </div>

            <button class="theme-toggle">
                <i class="fa-solid fa-moon"></i>
            </button>

        </header>

        <div class="main-content">

            <form action="#" class="prompt-form">
                <!--Prompt container-->
                <div class="prompt-container">
                    <textarea placeholder="Describe your idea in detail..." name="" id="" class="prompt-input" 
                        required autofocus></textarea>

                    <button class="prompt-btn" type="button">
                        <i class="fa-solid fa-dice"></i>
                    </button>
                </div>

                <!--Prompt actions-->
                <div class="prompt-actions">

                    <div class="select-wrapper">
                        <select name="" id="" class="custom-select" required>
                            <option value="" selected disabled>Select Model</option>
                            <option value="Model One">Model One Text</option>
                            <option value="Model Two">Model Two Text</option>
                            <option value="Model Three">Model Three Text</option>
                            <option value="Model Four">Model Four Text</option>
                        </select>
                    </div>

                    <div class="select-wrapper">
                        <select name="" id="" class="custom-select" required>
                            <option value="" selected disabled>Image Count</option>
                            <option value="1">One Image</option>
                            <option value="2">Two Images</option>
                            <option value="3">Three Images</option>
                            <option value="4">Four Images</option>
                        </select>
                    </div>

                    <div class="select-wrapper">
                        <select name="" id="" class="custom-select" required>
                            <option value="" selected disabled>Aspect Ratio</option>
                            <option value="1/1">Square</option>
                            <option value="16/9">Landscape</option>
                            <option value="9/16">Portrait</option>
                        </select>
                    </div>

                    <button class="generate-btn" type="submit">
                        <i class="fa-solid fa-wand-sparkles"></i>
                        Generate
                    </button>

                </div>

            </form>

        </div>

    </div>

    <script src="js/text.js"></script>
</body>

</html>
