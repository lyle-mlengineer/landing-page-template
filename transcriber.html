<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--=============== REMIXICONS ===============-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">

   <!-- Font Awesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />

   <!--=============== CSS ===============-->
   <link rel="stylesheet" href="css/styles.css">
   <!-- <link rel="stylesheet" href="css/text.css"> -->
   <link rel="stylesheet" href="css/transcriber.css">

   <title>Sautiflow</title>
</head>

<body>
   <!--=============== HEADER ===============-->
   <header class="header" id="header">
      <div class="header__container">
         <a href="#" class="header__logo">
            <div class="sidebar__user">
            <div class="sidebar__img">
               <img src="img/perfil.png" alt="image">
            </div>

            <div class="sidebar__info">
               <h3>Rix Methil</h3>
               <span>rix123@email.com</span>
            </div>
         </div>
         </a>

         <button class="header__toggle" id="header-toggle">
            <i class="ri-menu-line"></i>
         </button>
      </div>
   </header>

   <!--=============== SIDEBAR ===============-->
   <nav class="sidebar" id="sidebar">
      <div class="sidebar__container">
         <div class="sidebar__user">
            <div class="sidebar__img">
               <img src="img/logo.png" alt="image">
            </div>

            <div class="sidebar__info">
               <h3>SautiFlow</h3>
               <span>Labs</span>
            </div>
         </div>

         <div class="sidebar__content">
            <div>
               <h3 class="sidebar__title">MANAGE</h3>

               <div class="sidebar__list">
                  <a href="#" class="sidebar__link active-link">
                     <i class="ri-pie-chart-2-fill"></i>
                     <span>Home</span>
                  </a>

                  <a href="#" class="sidebar__link">
                     <i class="ri-pie-chart-2-fill"></i>
                     <span>Dashboard</span>
                  </a>

               </div>
            </div>

            <div>
               <h3 class="sidebar__title">SETTINGS</h3>

               <div class="sidebar__list">
                  <a href="#" class="sidebar__link">
                     <i class="ri-settings-3-fill"></i>
                     <span>API Keys</span>
                  </a>

                  <a href="#" class="sidebar__link">
                     <i class="ri-settings-3-fill"></i>
                     <span>Settings</span>
                  </a>

                  <a href="#" class="sidebar__link">
                     <i class="ri-notification-2-fill"></i>
                     <span>Notifications</span>
                  </a>
               </div>
            </div>

            <div>
               <h3 class="sidebar__title">BILLING AND PAYMENT</h3>

               <div class="sidebar__list">
                  <a href="#" class="sidebar__link">
                     <i class="ri-settings-3-fill"></i>
                     <span>Billing</span>
                  </a>

                  <a href="#" class="sidebar__link">
                     <i class="ri-notification-2-fill"></i>
                     <span>Payments</span> 
                  </a>
               </div>
            </div>

         </div>

         <div class="sidebar__actions">
            <button>
               <i class="ri-moon-clear-fill sidebar__link sidebar__theme" id="theme-button">
                  <span>Theme</span>
               </i>
            </button>

            <button class="sidebar__link">
               <i class="ri-logout-box-r-fill"></i>
               <span>Log Out</span>
            </button>
         </div>
      </div>
   </nav>

   <!--=============== MAIN ===============-->
   <main class="main container" id="main">
      <div class="gen-container">

         <header class="header__gen">

            <div class="logo-wrapper">
               <div class="gen__logo">
                  <i class="fa-solid fa-wand-magic-sparkles"></i>
               </div>
               <h1>AI Audio Transcriber</h1>
            </div>

            <button class="theme-toggle">
               <i class="fa-solid fa-moon"></i>
            </button>

         </header>

         <div class="main-content">

            <form action="#" class="transcription-form">
               <!--Results-->
               <div class="audio-input">
                     <audio src="audio/audio.mp3" controls></audio>

                  <button class="pick-audio-btn" type="button">
                     <i class="fa-solid fa-file-circle-plus"></i>
                     Pick Audio File
                  </button>
               </div>

               <!--Prompt actions-->
               <div class="transcription-actions">

                  <div class="select-wrapper">
                     <select name="" id="" class="custom-select" required>
                        <option value="" selected disabled>Language</option>
                        <option value="swahili">Swahili</option>
                        <option value="english">English</option>
                        <option value="sheng">Sheng'</option>
                        <option value="luo">Luo</option>
                     </select>
                  </div>

                  <button class="transcribe-btn" type="submit">
                     <i class="fa-solid fa-wand-sparkles"></i>
                     Transcribe
                  </button>

               </div>

               <!--Result container-->
               <div class="transcription-container">
                  <textarea placeholder="Transcribed text will appear here..." name="" id="" class="transcription-output" readonly></textarea>
                  <button class="download-transcript-btn">
                     <i class="fa-solid fa-download"></i>
                  </button>
               </div>

            </form>

         </div>

   </main>

   <!--=============== MAIN JS ===============-->
   <script src="js/main.js"></script>
   <script src="js/text.js"></script>
</body>

</html>
